<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center;}
  </style>
</head>
<body>

  <div class="card">
    <div class="product">
      <div class="halfproduct half1">
        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="gabriel premium perfume">
        </picture>
      </div>

      <div class="halfproduct half2">
        <div class="textarea">
          <h3 class="lighttext">Perfume</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="productprice">$149.99</p>
            <p class="cancelprice">$169.99</p>
          </div>
          <div class="btnholder">
            <button class="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hex444">Hex444</a>.
  </footer>
</body>
</html>
